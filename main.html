<script>
  // JavaScript
  function createSnowflake() {
    var snowflake = document.createElement("span");
    snowflake.innerHTML = "❆";
    snowflake.className = "snowflake";
    snowflake.style.left = Math.random() * (window.innerWidth - 50) + "px";
    snowflake.style.animationDuration = Math.random() * 3 + 10 + "s";
    snowflake.style.fontSize = Math.random() * 20 + 20 + "px"; // 隨機設定符號大小
    snowflake.style.transform = "rotate(" + Math.random() * 360 + "deg)"; // 隨機設定旋轉角度

    document.body.appendChild(snowflake);

    setTimeout(function () {
      snowflake.style.opacity = "0"; // 設置透明度為0，創建淡出效果
      setTimeout(function () {
        snowflake.remove();
      }, 1000); // 1 秒後移除 ❆ 符號
    }, 10000); // 10 秒後開始淡出
  }

  setInterval(function () {
    createSnowflake();
  }, 1500);
</script>
